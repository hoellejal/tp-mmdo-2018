<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="results!=null ; else elseBlock">
  <ion-item *ngFor="let result of results">
    <ion-thumbnail item-start><img src="{{result.image}}"></ion-thumbnail>
     <h2>{{ result.title }}</h2>
    <span>{{ result.date }}</span>
  </ion-item>
</ion-list>
<ng-template #elseBlock>Aucun r√©sultat</ng-template>
</ion-content>
